{% macro truncate_text(text, length, post) %} {% if text|length > length %}<span
  style="white-space: pre-wrap"
  >{{ text|truncate(length, true, '...') }}</span
>
<a
  href="{{ url_for('site.view_post', id=post.id)}}"
  class="read-more btn btn-sm btn-primary fw-bold link-light"
  style="
    display: block;
    margin-top: 1rem;
    max-width: 200px;
    text-align: center;
    margin-left: auto;
    margin-right: auto;
  "
>
  Continue Reading &rarr; </a
>{% else %}<span style="white-space: pre-wrap">{{ text }}</span>{% endif %}{%
endmacro %}
